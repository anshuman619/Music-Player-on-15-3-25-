<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="./musicplayer.css" />
</head>
<body>
    <div class="player">
        <h2>Music Player</h2>
        <audio id="audio" src="./songs/song1.mp3" ></audio>
        <div class="controls">
            <button id="prev"><img src="./images/previous.png" width="30px"  alt="prev"></button>
            <button id="playpause"><img src="./images/play-button.png" id="playpauseimage" width="30px" alt="play"></button>
            <button id="next"><img src="./images/next.png" width="30px" alt="next"></button>
        </div>
        <input type="range" id="progress" value="0"  />


    </div>

    <!-- scripts here -->
     <script src="./musicplayer.js"></script>
</body>
</html>
